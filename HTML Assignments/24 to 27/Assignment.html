<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<form action="test.py" method="get">
			<label>Username</label> <br>
			<input type="text" required placeholder="Please enter" hidden value="ss" name="Name">
			<hr>
			<label>Password</label> <br>
			<input type="password" placeholder="Please enter" name="Password">
			<hr>
			<label>Mobile</label> <br>
			<input type="text" placeholder="Please enter" name="Mobile">
			<hr>
			<label>Email</label> <br>
			<input type="email" required placeholder="Please enter" name="email">
			<hr>
			<label>Subject</label> <br>
			<input type="text" placeholder="Please enter" name="subject">
			<hr>
			<input type="range" name="range" value="400" min="100" max="500" step="50">
			<hr>
			<input type="submit" value="Send Data">
			<input type="reset" value="Empty Form">
		
		</form>
	
	</body>
</html>
