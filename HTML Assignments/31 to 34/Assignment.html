<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<form action="" target="_blank" novalidate>
			<label for="search">Search</label> <br> <br>
			<input type="search" id="search" name="search" placeholder="Enter A Search Word" autofocus>
			<br> <br>
			<label for="url">Url</label> <br> <br>
			<input type="url" id="url" name="url" required>
			<br> <br>
			<label for="file">Upload</label> <br> <br>
			<input type="file" id="file" name="file">
			<br> <br>
			<label for="Date">Date</label>
			<input type="date" name="Date" id="Date" value="1982-10-25">
			<br>
			<label for="month">Month</label>
			<input type="month" name="Month" id="month" value="1982-10">
			<br>
			<pre>Hello Line One<br>Hello Line Two<br>Hello Line Three
      Hello Line Four</pre>
			
			<iframe src="https://elzero.org/" width="100%" height="400" frameborder="0"></iframe>
			
			<input list="Prog" name="prog">
			<datalist id="Prog">
				<option value="Yes">Yes</option>
				<option value="No">No</option>
				<option value="Ok">Ok</option>
			</datalist>
			
			
			<br>
			<input type="submit" value="Submit">
			<input type="reset" value="Empty">
		
		</form>
	</body>
</html>
